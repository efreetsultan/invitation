<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5f0;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #d2a679;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .links {
            display: grid;
            gap: 15px;
        }
        .links a {
            display: inline-block;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            background: #d2a679;
            border-radius: 25px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: #b27d4f;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lilla & Robi eskuvoje</h1>
        <p>Örömmel meghívjuk Önt esküvői ünnepségünkre. Az alábbiakban néhány hasznos linket talál, amelyek segítenek megtervezni látogatását.</p>

        <div class="links">
            <a href="https://maps.app.goo.gl/iNhkxC1WSjjiCxv58" target="_blank">Hely megtekintése</a>
            <a href="https://www.marriagegiftlist.com/EK6X3Y" target="_blank">Naszajandek nyilvantartas</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdGH7vkkN2uOmpUrLGJIUWygdR1gv7flinzvz3YkpzjcB7vcg/viewform?usp=header" target="_blank">Kerdoiv</a>
        </div>
    </div>
</body>
</html>
